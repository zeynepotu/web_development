<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <title>Quiz-App</title>
</head>
<body>
<div class="btn_start">
    <button class="btn btn-primary btn-lg" id="start">Start Quiz</button>
</div>
<div class="card quiz_box">
    <header class="card-header">
        <h1 class="card-title">Quiz App</h1>
    </header>
    <section class="card-body">
        <div class="question">
            <h2 class="question_text">1-En iyi programlama dili hangisidir?</h2>
        </div>
        <div class="options">
            <button class="option">Python</button>
            <button class="option">Javascript</button>
            <button class="option">Go</button>
            <button class="option">C#</button>
        </div>
    </section>


</div>

    <script src="script.js"></script>
</body>
</html>
