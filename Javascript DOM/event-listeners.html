    <title>Updating Elements</title>
</head>
<body>
    <div class="container justify-content-center m-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        TODO App
                        <div class="card-title">
                            <div class="form " type="input">
                                <div class="btn">Tıkla</div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <ul id="task-list" class=" list-group list-group-flush">
                                      
                        </ul>

<script>

    let gorevListesi= [
        {"id": 1,"gorevAdi":"Görev1"},
        {"id": 2,"gorevAdi":"Görev2"},
        {"id": 3,"gorevAdi":"Görev3"},
    ];
    let ul = document.getElementById("task-list");
    for(let gorev of gorevListesi){
        let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id=${gorev.id} class="form-check-input">
                    <label for=${gorev.id} class="form-check-label">${gorev.gorevAdi}</label>
                </div>
            </li>
        `;
        ul.insertAdjacentHTML("beforeend",li);
    };
    //document.querySelector("#task-list").parentElement.remove();
    //removeAttribute)() ile class ve id bilgisini silebilirsin.
    //classList.add .remove .contains 
    document.querySelector("#task-list").children[0].classList.add("bg-danger");
    sonuc= document.querySelector("#task-list").children[0].classList.contains("bg-danger");
    console.log(sonuc);
</script>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
</body>
