<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Updating Elements</title>
</head>
<body>
    <div class="container justify-content-center m-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        TODO App
                        <div class="card-body">
                            <form>
                                <div>
                                    <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Add a new task">
                                    <button  type="submit" class="btn btn-primary" id="btnAddNewTask">Add</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header">
                            <button id="btnClear" class="btn btn-danger float-end">Temizle</button>
                        </div>
                        <ul id="task-list" class=" list-group list-group-flush">
                                  
                        </ul>

<script>

    let gorevListesi= [
        {"id": 1,"gorevAdi":"Görev1"},
        {"id": 2,"gorevAdi":"Görev2"},
        {"id": 3,"gorevAdi":"Görev3"},
    ];
    let ul = document.getElementById("task-list");
    for(let gorev of gorevListesi){
        let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id=${gorev.id} class="form-check-input">
                    <label for=${gorev.id} class="form-check-label">${gorev.gorevAdi}</label>
                </div>
            </li>
        `;
        ul.insertAdjacentHTML("beforeend",li);
    };
            document.querySelector("#btnAddNewTask").addEventListener("click",function(event){
            console.log("Ekleme işlemi gerçekleşti");
            // burada preventDefault() kullanmamızın sebebi sayfa yenilenmesini engellemek.
            event.preventDefault();
            // burada sayfa yenilenmesini engellemek için butona type = "button" ekledik. submit butonu default olarak sayfayı yeniler.
     });

            document.querySelector("#btnClear").addEventListener("click",clearTask);
            //fonksiyonu ayrı bir tanımlayarak da kullanabiliriz.
            function clearTask(event){
                    // console.log("Temizleme işlemi gerçekleşti");                    
                    // console.log(event);
                    // console.log(event.target);
                    event.target.classList.add("btn-lg");
                    event.preventDefault();

            };
   
</script>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    
</body>
</html>
